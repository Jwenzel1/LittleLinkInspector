<div class="container text-center">
	<!--Header-->
	<br><br><br><br><br><br>
		<div class="row">
			<div class="col-md-12">
				<img class = "animated bounce infinite" id="banner" alt="logo" src="images/inspect.png">
			</div>
		</div>


	

	<!--Input-->
		<div class="row">
		    <div class="col-md-12">
		    	<form class="input">
					<label for="user-input">Enter bit.ly link</label>
					<input type="text" class="form-control" name="bitlyIn" id="user-input" placeholder="bit.ly link here">
			        <button type="submit" class="btn btn-default" id="submit"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> INSPECT</button>
				</form>
		    </div>
		</div>
	<br><br><br><br>


	<!--Response-->
		<div class="row">
			<div class="col-md-12">
					<div id="allLinkRes"></div>

					<!-- {{#each this.linkFull}}

						<br>
					{{/each}} -->
			</div>
		</div>

</div>
