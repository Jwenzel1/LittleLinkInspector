<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">

	<title>Little Link Inspector</title>
</head>

<body>

<div class="flexWrapper">
	<div class="container text-center">
		<!--Header-->
		<br><br><br><br><br><br>
			<div class="row">
				<div class="col-md-12">
					<img id="banner" alt="logo" src="images/inspect.png">
				</div>
			</div>




		<!--Input-->
			<div class="row">
			    <div class="col-md-12">
			    	<form class="input">
						<label for="user-input">Enter bit.ly link</label>
						<input type="text" class="form-control" name="bitlyIn" id="user-input" placeholder="bit.ly link here">
				        <button type="submit" class="btn btn-default" id="submit"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> INSPECT</button>
					</form>
			    </div>
			</div>
		<br>


		<!--Response-->
			<div class="row">
				<div class="col-md-12">
						<div id="allLinkRes"></div>
				</div>
			</div>


	</div>
</div>
<br><br><br><br><br><br>
<footer>
	<div class="footer">
		<h3 id="footerTitle">SafeLink LLC</h3>
	<br>
		<table style="width:100%">
		  	<tr id="devTitles">
				<th>Lead Back end</th>
				<th>Lead Design</th>
				<th>Lead Dev</th>
				<th>Lead Front end</th>
			</tr>
			<tr id="devNames">
				<td>Ahmer</td>
				<td>Rojo</td>
				<td>Joe</td>
				<td>Stephen</td>
			</tr>
		</table>
	</div>
</footer>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>

<script src="./js/view.js"></script>

</body>
</html>
